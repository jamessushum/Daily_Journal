<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/journal.css">
    <title>JS Daily Journal</title>
  </head>
  <body>
    <h1>JS Daily Journal</h1>

    <!-- Form Starts -->
    <form id="form" action="">
      <fieldset class="container">
        <!-- Hidden Id -->
        <input type="hidden" id="entryId" value="">
        <!-- Date Entry Input -->
        <label for="date">Date of Entry:</label>
        <input type="date" id="date" name="date"><br>
        <!-- Concepts Entry Input -->
        <label for="concepts">Concepts Covered:</label>
        <input type="text" id="concepts" name="concepts"><br>
        <!-- Journal Entry -->
        <label for="journal-entry">Journal Entry:</label>
        <textarea id="journal-entry" rows="3" cols="30"></textarea><br>
        <!-- Mood Entry -->
        <label for="mood">Mood for the Day:</label>
        <select id="mood" name="mood">
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="uncertain">Uncertain</option>
          <option value="ecstatic">Ecstatic</option>
        </select><br>
        <!-- Submit Button -->
        <input id="submit" type="submit" value="Submit Entry">
      </fieldset>
    </form>
    <!-- Form Ends -->

    <!-- Mood Radio Buttons -->
    <fieldset id="radioButtons">
      <legend>Filter Journal Entries by Mood</legend>
      <!-- Happy Mood -->
      <input type="radio" id="happy" name="moods" value="happy">
      <label for="happy">Happy</label>
      <!-- Sad Mood -->
      <input type="radio" id="sad" name="moods" value="sad">
      <label for="sad">Sad</label>
      <!-- Uncertain Mood -->
      <input type="radio" id="uncertain" name="moods" value="uncertain">
      <label for="uncertain">Uncertain</label>
      <!-- Ecstatic Mood -->
      <input type="radio" id="ecstatic" name="moods" value="ecstatic">
      <label for="ecstatic">Ecstatic</label>
    </fieldset>

    <!-- Display Entries -->
    <article class="entryLog">

    </article>

    <script type="module" src="scripts/journal.js"></script>
  </body>
</html>
