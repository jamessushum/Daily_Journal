<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/journal.css">
    <title>JS Daily Journal</title>
  </head>
  <body>
    <h1>JS Daily Journal</h1>

    <!-- Form Starts -->
    <form action="">
      <fieldset class="container">
        <!-- Date Entry Input -->
        <label for="date">Date of Entry:</label>
        <input type="date" id="date" name="date"><br>
        <!-- Concepts Entry Input -->
        <label for="concepts">Concepts Covered:</label>
        <input type="text" id="concepts" name="concepts"><br>
        <!-- Journal Entry -->
        <label for="journal-entry">Journal Entry:</label>
        <textarea id="journal-entry" rows="3" cols="30"></textarea><br>
        <!-- Mood Entry -->
        <label for="mood">Mood for the Day:</label>
        <select id="mood" name="mood">
          <option>Happy</option>
          <option>Sad</option>
          <option>Uncertain</option>
          <option>Ecstatic</option>
        </select><br>
        <!-- Submit Button -->
        <input type="submit" value="Submit Entry">
      </fieldset>
    </form>
    <!-- Form Ends -->

    <script src="scripts/journal.js"></script>
  </body>
</html>
